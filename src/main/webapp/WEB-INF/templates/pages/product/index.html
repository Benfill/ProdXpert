<body class="" style="background: #edf2f7;">
	<div x-data="setup()" x-init="$refs.loading.classList.add('hidden');">
		<div
			class="flex h-screen antialiased text-gray-900 bg-gray-100 dark:bg-dark dark:text-light">
			<!-- Loading screen -->
			<div x-ref="loading"
				class="fixed inset-0 z-50 flex items-center justify-center text-2xl font-semibold text-white bg-blue-600">
				Loading.....</div>

			<!-- Sidebar -->
			<div th:replace="~{fragments/dashboardSidebar :: dashboardSidebar}"></div>

			<!-- main -->
			<main class="flex flex-col items-center justify-center flex-1">
				<!-- Page content -->
				<button @click="isSidebarOpen = true"
					class="fixed p-2 text-white bg-black rounded-lg top-5 left-5">
					<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none"
						viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
							stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
					<span class="sr-only">Open menu</span>
				</button>
				<h1 class="sr-only">Home</h1>


				<!-- main content  -->
				<div class="h-3/4 w-5/6">

					<div th:if="${model.errorMessage != null}" id="error" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
						<span th:text="${model.errorMessage}" class="font-medium"></span>
					</div>
			
					<div th:if="${model.successMessage != null}" id="success" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
						<span th:text="${model.successMessage}" class="font-medium"></span>
					</div>
					<!-- Start block -->
					<!-- Start block -->
					<section class="dark:bg-gray-900 p-3 sm:p-5 antialiased">
						<div class="mx-auto max-w-screen-xl px-4 lg:px-12">
							<!-- Start coding here -->
							<div
								class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
								<div
									class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
									<div class="w-full md:w-1/2">
										<form class="flex items-center" th:action="@{/product/admin/search}">
											<label for="simple-search" class="sr-only">Search</label>
											<div class="relative w-full">
												<div
													class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
													<svg aria-hidden="true"
														class="w-5 h-5 text-gray-500 dark:text-gray-400"
														fill="currentColor" viewbox="0 0 20 20"
														xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
															d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
															clip-rule="evenodd" />
                                </svg>
												</div>
												<input type="text" id="simple-search" name="q"
													class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"

											</div>
										</form>
									</div>
									<div
										class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
										<button type="button" id="createProductModalButton"
											data-modal-target="createProductModal"
											data-modal-toggle="createProductModal"
											class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
											<svg class="h-3.5 w-3.5 mr-2" fill="currentColor"
												viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
												aria-hidden="true">
                            <path clip-rule="evenodd"
													fill-rule="evenodd"
													d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
                        </svg>
											Add product
										</button>
										<div class="flex items-center space-x-3 w-full md:w-auto">
											<button id="actionsDropdownButton"
												data-dropdown-toggle="actionsDropdown"

												<svg class="-ml-1 mr-1.5 w-5 h-5" fill="currentColor"
													viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
													aria-hidden="true">
                                <path clip-rule="evenodd"
														fill-rule="evenodd"
														d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                            </svg>

											<div id="actionsDropdown"
												class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
												<ul class="py-1 text-sm text-gray-700 dark:text-gray-200"
													aria-labelledby="actionsDropdownButton">

															Edit</a></li>
												</ul>

													class="h-4 w-4 mr-2 text-gray-400" viewbox="0 0 20 20"

														d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"

                            </svg>

													<li class="flex items-center"><input id="fitbit"

													<li class="flex items-center"><input id="dell"

														<label for="dell"

													<li class="flex items-center"><input id="asus"

														class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
														<label for="asus"
														class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Asus
															(97)</label></li>
													<li class="flex items-center"><input id="logitech"
														type="checkbox" value="" checked=""
														class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
														<label for="logitech"
														class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Logitech
															(97)</label></li>
													<li class="flex items-center"><input id="msi"
														type="checkbox" value="" checked=""
														class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
														<label for="msi"
														class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">MSI

													<li class="flex items-center"><input id="bosch"
														type="checkbox" value="" checked=""

														<label for="bosch"
														class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Bosch
															(176)</label></li>
													<li class="flex items-center"><input id="sony"
														type="checkbox" value=""
														class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
														<label for="sony"
														class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Sony
															(234)</label></li>
													<li class="flex items-center"><input id="samsung"
														type="checkbox" value="" checked=""
														class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
														<label for="samsung"
														class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Samsung
															(76)</label></li>
													<li class="flex items-center"><input id="canon"
														type="checkbox" value=""
														class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
														<label for="canon"
														class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Canon
															(49)</label></li>
													<li class="flex items-center"><input id="microsoft"
														type="checkbox" value=""

														class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Microsoft
															(45)</label></li>
													<li class="flex items-center"><input id="razor"

														<label for="razor"
														class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Razor
															(49)</label></li>
												</ul>
											</div>
										</div>
									</div>
								</div>

										class="w-full text-base text-left text-gray-500 dark:text-gray-400">

												<th scope="col" class="px-6 py-4">Product name</th>

												<th scope="col" class="px-6 py-4">Stock</th>
												<th scope="col" class="px-6 py-4">Price</th>
												<th scope="col" class="px-6 py-4">Action</th>
											</tr>
										</thead>

											<tr class="border-b dark:border-gray-700">
												<th scope="row"
													class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"

												<th scope="row"
													class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"

												<td class="px-6 py-4 max-w-[16rem] truncate"

												<td class="px-6 py-4" th:text="${p.stock}"></td>
												<td class="px-6 py-4"
													th:text="|$ ${#numbers.formatDecimal(p.price, 1, 'COMMA', 2, 'POINT')}|"></td>

													<button th:id="'dropdownButton-' + ${p.id}"

															th:aria-labelledby="'dropdownButton-' + ${p.id}">

															<li>
