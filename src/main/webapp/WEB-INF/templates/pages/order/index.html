<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	th:href="@{https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css}"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,800|Montserrat:600|Alegreya+Sans:500&display=swap"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>
<body class="" style="background: #edf2f7;">
	<div x-data="setup()" x-init="$refs.loading.classList.add('hidden');">
		<div
			class="flex h-screen antialiased text-gray-900 bg-gray-100 dark:bg-dark dark:text-light">
			<!-- Loading screen -->
			<div x-ref="loading"
				class="fixed inset-0 z-50 flex items-center justify-center text-2xl font-semibold text-white bg-blue-600">
				Loading.....</div>

			<!-- Sidebar -->
			<div x-transition:enter="transform transition-transform duration-300"
				x-transition:enter-start="-translate-x-full"
				x-transition:enter-end="translate-x-0"
				x-transition:leave="transform transition-transform duration-300"
				x-transition:leave-start="translate-x-0"
				x-transition:leave-end="-translate-x-full" x-show="isSidebarOpen"
				class="fixed inset-y-0 z-10 flex w-80">
				<!-- Curvy shape -->
				<svg class="absolute inset-0 w-full h-full text-white"
					style="filter: drop-shadow(10px 0 10px #00000030)"
					preserveAspectRatio="none" viewBox="0 0 309 800"
					fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
						d="M268.487 0H0V800H247.32C207.957 725 207.975 492.294 268.487 367.647C329 243 314.906 53.4314 268.487 0Z" />
          </svg>
		  <div class="flex bg-gray-100 text-gray-900">
			<aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
		</div>
			</div>

			<!-- main -->
			<main class="flex flex-col items-center justify-center flex-1">
				<!-- Page content -->
				<button @click="isSidebarOpen = true"
					class="fixed p-2 text-white bg-black rounded-lg top-5 left-5">
					<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none"
						viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
							stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
					<span class="sr-only">Open menu</span>
				</button>
				<h1 class="sr-only">Home</h1>


				<!-- main content  -->
				<div>
					<!-- Start block -->
					<!-- Start block -->
					<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5 antialiased">
						<div class="mx-auto max-w-screen-xl px-4 lg:px-12">
							<!-- Start coding here -->
							<div
								class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
								<div
									class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
									<div class="w-full md:w-1/2">
										<form class="flex items-center" th:action="@{/}">
											<label for="simple-search" class="sr-only">Search</label>
											<div class="relative w-full">
												<div
													class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
													<svg aria-hidden="true"
														class="w-5 h-5 text-gray-500 dark:text-gray-400"
														fill="currentColor" viewbox="0 0 20 20"
														xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
															d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
															clip-rule="evenodd" />
                                </svg>
												</div>
												<input type="text" id="simple-search" name="q"
													class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
													placeholder="Search" required>
											</div>
										</form>
									</div>
									
										
										</div>
									</div>
								</div>
                                <div class="overflow-x-auto w-full">
                                    <table class="w-full text-base text-left text-gray-500 dark:text-gray-400">
                                        <thead class="text-sm text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                            <tr>
                                                <th scope="col" class="px-6 py-4">#Order Id</th>
                                                <th scope="col" class="px-6 py-4">Customer Name</th>
                                                <th scope="col" class="px-6 py-4">Order Date</th>
                                                <th scope="col" class="px-6 py-4">Total Price</th>
                                                <th scope="col" class="px-6 py-4">Status</th>
                                                <th scope="col" class="px-6 py-4">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody th:each="order : ${model.orders}">
                                            <tr class="border-b dark:border-gray-700">
                                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" th:text="${order.id}"></th>
                                                <td class="px-6 py-4" th:text="${order.userName}"></td>

												<td class="px-6 py-4" th:text="${#dates.format(order.dateOrder, 'yyyy-MM-dd')}"></td>
												<td class="px-6 py-4" th:text="'$' + ${#numbers.formatDecimal(order.total, 1, 'COMMA', 2, 'POINT')}"></td>
												<td class="px-6 py-4" th:text="${order.status}"></td>
												<td class="px-6 py-4 flex items-center justify-end">
													<td class="px-4 py-3 flex items-center justify-end">
														<!-- Dropdown Button -->
														<button th:id="'dropdownButton-' + ${order.id}"
															th:data-dropdown-toggle="'dropdown-' + ${order.id}"
															class="inline-flex items-center text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 p-1.5 dark:hover-bg-gray-800 text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100"
															type="button">
															<svg class="w-5 h-5" aria-hidden="true"
																fill="currentColor" viewBox="0 0 20 20"
																xmlns="http://www.w3.org/2000/svg">
			<path
																	d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
		</svg>
														</button> <!-- Dropdown Menu -->
														<div th:id="'dropdown-' + ${order.id}"
															class="hidden w-44 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
															<ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
																th:aria-labelledby="'dropdownButton-' + ${order.id}">
																<!-- Edit Option -->
																<li>
																	<button type="button"
																		th:data-modal-target="'updateOrderModal-' + ${order.id}"
																		th:data-modal-toggle="'updateOrderModal-' + ${order.id}"
																		class="flex w-full items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
																		<svg class="w-4 h-4 mr-2"
																			xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
																			fill="currentColor">
						<path
																				d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
						<path fill-rule="evenodd" clip-rule="evenodd"
																				d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
					</svg>
																		Edit
																	</button>
																</li>
																<!-- Delete Option -->
																<li>
																	<button type="button"
																		th:data-modal-target="'deleteModal-' + ${order.id}"
																		th:data-modal-toggle="'deleteModal-' + ${order.id}"
																		class="flex w-full items-center px-4 py-2 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-red-400">
																		<svg class="w-4 h-4 mr-2" viewBox="0 0 14 15"
																			fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd"
																				fill="currentColor"
																				d="M6.09922 0.300781C5.93212 0.30087 5.76835 0.347476 5.62625 0.435378C5.48414 0.523281 5.36931 0.649009 5.29462 0.798481L4.64302 2.10078H1.59922C1.36052 2.10078 1.13161 2.1956 0.962823 2.36439C0.79404 2.53317 0.699219 2.76209 0.699219 3.00078C0.699219 3.23948 0.79404 3.46839 0.962823 3.63718C1.13161 3.80596 1.36052 3.90078 1.59922 3.90078V12.9008C1.59922 13.3782 1.78886 13.836 2.12643 14.1736C2.46399 14.5111 2.92183 14.7008 3.39922 14.7008H10.5992C11.0766 14.7008 11.5344 14.5111 11.872 14.1736C12.2096 13.836 12.3992 13.3782 12.3992 12.9008V3.90078C12.6379 3.90078 12.8668 3.80596 13.0356 3.63718C13.2044 3.46839 13.2992 3.23948 13.2992 3.00078C13.2992 2.76209 13.2044 2.53317 13.0356 2.36439C12.8668 2.1956 12.6379 2.10078 12.3992 2.10078H9.35542L8.70382 0.798481C8.62913 0.649009 8.5143 0.523281 8.37219 0.435378C8.23009 0.347476 8.06631 0.30087 7.89922 0.300781H6.09922ZM4.29922 5.70078C4.29922 5.46209 4.39404 5.23317 4.56282 5.06439C4.73161 4.8956 4.96052 4.80078 5.19922 4.80078C5.43791 4.80078 5.66683 4.8956 5.83561 5.06439C6.0044 5.23317 6.09922 5.46209 6.09922 5.70078V11.1008C6.09922 11.3395 6.0044 11.5684 5.83561 11.7372C5.66683 11.906 5.43791 12.0008 5.19922 12.0008C4.96052 12.0008 4.73161 11.906 4.56282 11.7372C4.39404 11.5684 4.29922 11.3395 4.29922 11.1008V5.70078ZM8.79922 4.80078C8.56052 4.80078 8.33161 4.8956 8.16282 5.06439C7.99404 5.23317 7.89922 5.46209 7.89922 5.70078V11.1008C7.89922 11.3395 7.99404 11.5684 8.16282 11.7372C8.33161 11.906 8.56052 12.0008 8.79922 12.0008C9.03791 12.0008 9.26683 11.906 9.43561 11.7372C9.6044 11.5684 9.69922 11.3395 9.69922 11.1008V5.70078C9.69922 5.46209 9.6044 5.23317 9.43561 5.06439C9.26683 4.8956 9.03791 4.80078 8.79922 4.80078Z" />
					</svg>
																		Delete
																	</button>
																</li>
															</ul>
														</div>
													</td>
												</td>
                                                
                                            </tr>
													 <!-- Update modal -->
					 <div th:id="|updateOrderModal-${order.id}|" tabindex="-1"
					 aria-hidden="true"
					 class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
					 <div class="relative p-4 w-full max-w-2xl max-h-full">
						 <!-- Modal content -->
						 <div
							 class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
							 <!-- Modal header -->
							 <div
								 class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
								 <h3
									 class="text-lg font-semibold text-gray-900 dark:text-white">Update
									 Order</h3>
								 <button type="button"
									 class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
									 th:data-modal-toggle="|updateOrderModal-${order.id}|">
									 <svg aria-hidden="true" class="w-5 h-5" fill="currentColor"
										 viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
				 <path fill-rule="evenodd"
											 d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
											 clip-rule="evenodd" />
			 </svg>
									 <span class="sr-only">Close modal</span>
								 </button>
							 </div>
							 <!-- Modal body -->
							 <form th:action="@{/order?action=update}" method="post">
								 <div class="grid gap-4 mb-4 sm:grid-cols-2">
									<input type="hidden" name="order_id" th:value="${order.id}" />
									 <div>
										 <label for="Status"
											 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
											 <select name="status" id="Status">
												<option value="" disabled>Select Status</option>
												
												<option th:selected="${order.status == 'PENDING'}" th:value="PENDING">PENDING</option>
												<option th:selected="${order.status == 'IN_PROGRESS'}" th:value="IN_PROGRESS">IN_PROGRESS</option>
												<option th:selected="${order.status == 'SHIPPED'}" th:value="SHIPPED">SHIPPED</option>
												<option th:selected="${order.status == 'DELIVERED'}" th:value="DELIVERED">DELIVERED</option>
												<option th:selected="${order.status == 'CANCELED'}" th:value="CANCELED">CANCELED</option>




												</option>
											</select>
									 </div>
									
								 </div>
								 <button type="submit"
									 class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
									 <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor"
										 viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
				 <path fill-rule="evenodd"
											 d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
											 clip-rule="evenodd" />
			 </svg>
									 Update order
								 </button>
							 </form>
						 </div>
					 </div>
				 </div>
				 
				<!-- update modal-->
                                        </tbody>
										
                                    </table>
                                </div>
                                
                              
							</div>
						</div>
					</section>
					<!-- End block -->
			
				
				</div>
				<!-- end main content -->
			</main>
			<!-- main end -->
			<div th:if="${successMessage}" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
				<span class="font-medium" th:text="${successMessage}"></span> 
			  </div>

			  <div th:if="${errorMessage}" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
				<span  th:text="${errorMessage}" class="font-medium"></span> 
			  </div>


		</div>
	</div>


	<script>
		const setup = () => {
		    return {
		            isSidebarOpen: false,
		        }
		    }
</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.1/alpine.js"></script>

</body>
</html>
