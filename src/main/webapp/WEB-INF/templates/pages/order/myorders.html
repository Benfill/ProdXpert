<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	th:href="@{https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css}"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,800|Montserrat:600|Alegreya+Sans:500&display=swap"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script src="jquery-3.7.1.min.js"></script>

</head>
<body >
	
	<div  className="overflow-hidden">
		<header th:replace="~{fragments/header :: header}"></header>
		<section class="bg-white py-8 antialiased  md:py-16">
			<div class="mx-auto max-w-screen-xl mt-20 px-4 2xl:px-0">
				<table class="w-full text-base text-left text-gray-500 dark:text-gray-400">
					<thead class="text-sm text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
						<tr>
							<th scope="col" class="px-6 py-4">#Order Id</th>
							<th scope="col" class="px-6 py-4">Customer Name</th>
							<th scope="col" class="px-6 py-4">Order Date</th>
							<th scope="col" class="px-6 py-4">Total Price</th>
							<th scope="col" class="px-6 py-4">Status</th>
						</tr>
					</thead>
					<tbody th:each="order : ${model.orders}">
						<tr class="border-b dark:border-gray-700">
							<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" th:text="${order.id}"></th>
							<td class="px-6 py-4" th:text="${order.userName}"></td>
		
							<td class="px-6 py-4" th:text="${#dates.format(order.dateOrder, 'yyyy-MM-dd')}"></td>
							<td class="px-6 py-4" th:text="'$' + ${#numbers.formatDecimal(order.total, 1, 'COMMA', 2, 'POINT')}"></td>
							<td class="px-6 py-4" th:text="${order.status}"></td>
		
							
							</td>
							
						</tr>
							
					</tbody>
					
				</table>
				<h2 th:if="${model.orders.isEmpty}" class="text-red-800 text-center">There is no data to display</h2>
		
			</div>
		</section>
	</div>
    <div th:replace="~{fragments/cartModal :: cart-modal}" ></div>

	
	<script type="text/javascript" th:src="@{/resources/js/index.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
	<script type="text/javascript" th:src="@{/resources/js/cartHandler.js}"></script>

</body>
</html>
